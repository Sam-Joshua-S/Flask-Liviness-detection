<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {
        background-image: url('/static/img/back.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      }
      </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category,message in messages %}
          {% if category=="error" %}
            <div class="alert alert-danger alert-dismissable animated fadeInDown" role="alert">{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
          {% else %}
            <div class="alert alert-success alert-dismissable animated fadeInDown" role="alert">{{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
          {% endif %}
        {% endfor %}
      {%endif%}
    {% endwith %}
    <div class="container">{% block content %}{% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
